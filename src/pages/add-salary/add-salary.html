<ion-header no-border>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>新增工资申请</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <button ion-item (click)="selectProject();">
      <ion-label>兼职项目*</ion-label>
      <ion-note item-right>
        <p text-wrap class="project-name">{{salary.project_name || '请选择'}}</p>
      </ion-note>
    </button>
    <!-- <ion-item *ngIf="!!currentProject">
      <ion-label>结算日期*</ion-label>
      <div item-right class="checkbox-items">
        <ion-row>
          <ion-col col-6 *ngFor="let day of currentProject.days">
            <button ion-button block>{{day}}</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-item> -->
    <button ion-item (click)="selectSettleTimes();" *ngIf="!!currentProject">
      <ion-label>结算日期*</ion-label>
      <ion-note item-right class="right-box">
        <!-- <p text-wrap class="settle-times">
          {{selectedTimes.length == 0 ? '请选择' : selectedTimes.join(',')}}
        </p> -->
        <span *ngIf="selectedTimes.length == 0">请选择</span>
        <button ion-button *ngFor="let time of selectedTimes" small color="light-gray" [disabled]="true">
          {{time}}
        </button>
        
      </ion-note>
    </button>
    <ion-item>
      <ion-label>工资金额*</ion-label>
      <ion-input type="number" [(ngModel)]="salary.money" placeholder="输入工资金额，单位元"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>支付宝姓名*</ion-label>
        <ion-input [(ngModel)]="salary.pay_name" placeholder="支付宝实名认证姓名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>支付宝账号*</ion-label>
      <ion-input [(ngModel)]="salary.pay_account" placeholder="支付宝账号"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block (click)="commit();" [disabled]="!salary.proj_id || !salary.money || !salary.pay_name || !salary.pay_account">提交</button>
  </div>
  </ion-card>
</ion-content>
