<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>选择结算日期</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done();">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="white">
      <ion-searchbar
      #searchBar
      [(ngModel)]="keyword"
      
      [showCancelButton]="true"
      cancelButtonText="取消"
      (ionInput)="startSearch(keyword);"
      placeholder="搜索"
      [animated]="false"
      name="search"
    >
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let time of times">
      <ion-label>{{time.label}}</ion-label>
      <ion-checkbox [(ngModel)]="time.checked" (ionChange)="cbChange(time);"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
